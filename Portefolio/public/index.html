<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VétiVite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/Vetivite.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="en-tete-profil">
            <button id="profilBtn" onclick="loadProfileForm()">Profil</button>
            <button id="acheteurBtn" onclick="activateAcheteur()">Acheteur</button>
            <button id="vendeurBtn" onclick="activateVendeur()">Vendeur</button>

            <!-- <h3><a href="/ajout-article">Vendre</article></a></h3> -->
            <img src="img/Vetivite.png" alt="Logo VétiVite" class="logo">
        </div>
        <hr>
        <div class="side">
            <div class="profil-container"></div>
            <div class="boutons">
                <!-- Boutons de navigation -->
                <div class="boutons">
                    <div class="buyerBoutons">
                        <a href="#" id="wishlistBtn" class="nav-btn active-btn">Wishlist</a>
                        <a href="#" id="panierBtn" class="nav-btn">Panier</a>
                    </div>
                    <div class="sellerBoutons">
                        <a href="#" id="onsaleBtn" class="nav-btn active-btn">En vente...</a>
                        <a href="#" id="soldBtn" class="nav-btn">Vendus</a>
                    </div>
                </div>
            </div>
            <div id="sideContainer">
                <!-- Conteneurs pour wishlist et panier -->
                <div id="buyerContainer">
                    <div id="wishlistContainer" class="list-container"></div>
                    <div id="cartContainer" class="list-container" style="display:none;"></div>
                </div>
                <div id="sellerContainer">
                    <div id="onsaleContainer" class="list-container"></div>
                    <div id="soldContainer" class="list-container" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div id="main">

        <!--Card-->
        <div id="card">
            <img src="" alt="">
            <div class="white-bar">
                <div class="contenu">
                    <div class="icons">
                        <i class="icon fas fa-times" onclick="swipeLeft()"></i>
                        <i class="icon fas fa-heart" onclick="swipeRight()"></i>
                    </div>
                    <h2></h2>
                    <p class="price"></p>
                    <p class="brand"></p>
                </div>
            </div>
        </div>

        <!-- Modal pour afficher les détails de l'article -->
        <div id="articleDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="detailImage" src="" alt="Image de l'article">
                <div class="txt-detail">
                    <h2 id="detailName"></h2>
                    <p id="detailPrice"></p>
                    <p id="detailDescription"></p>
                    <div id="detailList">
                        <ul>
                            <li>Marque</li>
                            <li>Taille</li>
                            <li>État</li>
                            <li>Couleur</li>
                            <li>Catégorie</li>
                            <li>Mis en ligne le </li>
                        </ul>
                        <ul>
                            <li id="detailBrand"></li>
                            <li id="detailSize"></li>
                            <li id="detailCondition"></li>
                            <li id="detailColor"></li>
                            <li id="detailCategorie"></li>
                            <li id="detailDate"></li>
                        </ul>
                    </div>
                    <button id="addToWishlistButton">Supprimer de la Wishlist</button>
                    <button id="addToCartButton">Ajouter au Panier</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
