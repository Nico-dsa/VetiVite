<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VétiVite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/newart.css">
    <link rel="icon" href="img/Vetivite.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="update-user.js"></script>
    <script src="addarticle.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="en-tete-profil">
            <button id="profilBtn" class="custom-btn button-74" onclick="loadProfileForm()">Profil</button>
            <button id="acheteurBtn" class="custom-btn button-74" onclick="activateAcheteur()">Acheteur</button>
            <button id="vendeurBtn" class="custom-btn button-74" onclick="activateVendeur()">Vendeur</button>

            <img src="img/Vetivite.png" alt="Logo VétiVite" class="logo">
        </div>
        <hr>
        <div class="side">
            <div class="profil-container"></div>
            <div class="boutons">
                <!-- Boutons de navigation -->
                <div class="boutons">
                    <div class="buyerBoutons">
                        <a href="#" id="wishlistBtn" class="nav-btn active-btn">Wishlist</a>
                        <a href="#" id="panierBtn" class="nav-btn">Panier</a>
                    </div>
                    <div class="sellerBoutons">
                        <a href="#" id="onsaleBtn" class="nav-btn active-btn">En vente...</a>
                        <a href="#" id="soldBtn" class="nav-btn">Vendus</a>
                    </div>
                </div>
            </div>
            <div id="sideContainer">
                <!-- Conteneurs pour wishlist et panier -->
                <div id="buyerContainer">
                    <div id="wishlistContainer" class="list-container"></div>
                    <div id="cartContainer" class="list-container" style="display:none;"></div>
                </div>
                <div id="sellerContainer">
                    <div id="onsaleContainer" class="list-container"></div>
                    <div id="soldContainer" class="list-container" style="display:none;"></div>
                </div>
            </div>
        </div>
        <div id="side-footer">
            <hr>
            <button id="footerButton" class="button-35">Mettre à jour</button>
        </div>
    </div>
    <!-- Main Content -->
    <div id="main">

        <!--Card-->
        <div id="card">
            <img src="" alt="">
            <div class="white-bar">
                <div class="contenu">
                    <div class="icons">
                        <i class="icon fas fa-times" onclick="swipeLeft()"></i>
                        <i class="icon fas fa-heart" onclick="swipeRight()"></i>
                    </div>
                    <h2></h2>
                    <p class="price"></p>
                    <p class="brand"></p>
                </div>
            </div>
        </div>

        <!-- Modal pour afficher les détails de l'article -->
        <div id="articleDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="detailImage" src="" alt="Image de l'article">
                <div class="txt-detail">
                    <h2 id="detailName"></h2>
                    <p id="detailPrice"></p>
                    <p id="detailDescription"></p>
                    <div id="detailList">
                        <ul>
                            <li>Marque</li>
                            <li>Taille</li>
                            <li>État</li>
                            <li>Couleur</li>
                            <li>Catégorie</li>
                            <li>Mis en ligne le </li>
                        </ul>
                        <ul>
                            <li id="detailBrand"></li>
                            <li id="detailSize"></li>
                            <li id="detailCondition"></li>
                            <li id="detailColor"></li>
                            <li id="detailCategorie"></li>
                            <li id="detailDate"></li>
                        </ul>
                    </div>
                    <button id="addToWishlistButton">Supprimer de la Wishlist</button>
                    <button id="addToCartButton">Ajouter au Panier</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal pour afficher les détails de l'article -->
    <div id="sellArticleModal" class="modal">
        <div class="modal-content">
            <span class="closeSellArticleModal">&times;</span>
            <div class="product-container">
                <h2>Mettre en vente un produit</h2>
                <form id="addArticleForm" enctype="multipart/form-data">
                    <label for="product-image">Photo de l'article:</label>
                    <input type="file" id="product-image" name="image" accept="image/*">

                    <label for="product-name">Nom du produit:</label>
                    <input type="text" id="product-name" name="product-name">

                    <label for="product-brand">Marque du vêtement:</label>
                    <select id="product-brand" name="product-brand">
                        <option value="">Sélectionnez une marque</option>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="puma">Puma</option>
                        <option value="gucci">Gucci</option>
                        <option value="louisvuitton">Louis Vuitton</option>
                        <option value="chanel">Chanel</option>
                        <option value="zara">Zara</option>
                        <option value="h&m">H&M</option>
                        <option value="hermes">Hermès</option>
                        <option value="lacoste">Lacoste</option>
                        <option value="stradivarius">Stradivarius</option>
                        <option value="ralphlauren">Ralph Lauren</option>
                        <option value="tommyhilfiger">Tommy Hilfiger</option>
                        <option value="hugoboss">Hugo Boss</option>
                        <option value="calvinklein">Calvin Klein</option>
                        <option value="fila">Fila</option>
                    </select>

                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product-description" rows="4"></textarea>

                    <label for="product-categorie">Catégorie:</label>
                    <select id="product-categorie" name="product-categorie">
                        <option value="T-shirt">T-shirt</option>
                        <option value="Sweat">Sweat</option>
                        <option value="Manteau">Manteau</option>
                        <option value="Pantalon">Pantalon</option>
                        <option value="Chaussures">Chaussures</option>
                        <option value="Chaussettes">Chaussettes</option>
                        <option value="Chapeau">Chapeau</option>
                    </select>

                    <label for="product-size">Taille:</label>
                    <select id="product-size" name="product-size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="XXXL">XXXL</option>
                    </select>

                    <label for="product-condition">État du vêtement:</label>
                    <select id="product-condition" name="product-condition">
                        <option value="Neuf">Neuf</option>
                        <option value="Très bon état">Très bon état</option>
                        <option value="Bon état">Bon état</option>
                        <option value="Etat moyen">État moyen</option>
                        <option value="Usé">Usé</option>
                    </select>

                    <label for="product-price">Prix:</label>
                    <input type="number" id="product-price" name="product-price">

                    <label for="product-color">Couleur:</label>
                    <select id="product-color" name="product-color">
                        <option value="Rouge">Rouge</option>
                        <option value="Bleu">Bleu</option>
                        <option value="Vert">Vert</option>
                        <option value="Violet">Violet</option>
                        <option value="Rose">Rose</option>
                        <option value="Orange">Orange</option>
                        <option value="Jaune">Jaune</option>
                        <option value="Noir">Noir</option>
                        <option value="Marron">Marron</option>
                        <option value="Gris">Gris</option>
                        <option value="Blanc">Blanc</option>
                        <option value="Autre">Autre</option>
                    </select>
                    <button id="addArticleButton">Mettre en vente</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
