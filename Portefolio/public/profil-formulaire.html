<div class="profile-info">
    <div class="input-group">
        <label for="lastName">Nom:</label>
        <div class="input-edit">
            <input type="text" id="lastName" disabled>
            <button type="button" class="edit-button" onclick="editField('lastName')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="firstName">Prénom:</label>
        <div class="input-edit">
            <input type="text" id="firstName" disabled>
            <button type="button" class="edit-button" onclick="editField('firstName')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="email">Email:</label>
        <div class="input-edit">
            <input type="email" id="email" disabled>
            <button type="button" class="edit-button" onclick="editField('email')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="address">Adresse:</label>
        <div class="input-edit">
            <input type="text" id="address" disabled>
            <button type="button" class="edit-button" onclick="editField('email')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="ville">Ville:</label>
        <div class="input-edit">
            <input type="text" id="ville" name="ville" disabled>
            <button type="button" class="edit-button" onclick="editField('ville')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="codePostal">Code Postal:</label>
        <div class="input-edit">
            <input type="text" id="codePostal" name="codePostal" disabled>
            <button type="button" class="edit-button" onclick="editField('codePostal')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="pays">Pays:</label>
        <div class="input-edit">
            <input type="text" id="pays" name="pays" disabled>
            <button type="button" class="edit-button" onclick="editField('pays')">Modifier</button>
        </div>
    </div>

    <div class="input-group">
        <label for="password">Mot de passe:</label>
        <div class="input-edit">
            <input type="text" id="" disabled>
            <button type="button" class="edit-button" onclick="editField('password')">Modifier</button>
        </div>
    </div>

    <button type="submit" class="update-button" id="updateProfile">Mettre à jour</button>
</div>
