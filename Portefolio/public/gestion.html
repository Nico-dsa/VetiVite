<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil | VétiVite</title>
    <link rel="icon" href="img/Vetivite.png" type="image/png">
    <link rel="stylesheet" href="gestion.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="script.js"></script>
</head>
<body>
    <a href="index.html" class="retour-button">
        <i class="fa fa-arrow-left"></i> Retour
    </a>
    <div class="profile-container">
        <h2>Gestion de Profil</h2>
        <div class="profile-picture">
            <img id="profileImage" src="default-profile.png" alt="Profil" />
            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </div>
        <div class="profile-info">
            <div class="input-group">
                <label for="lastName">Nom:</label>
                <div class="input-edit">
                    <input type="text" id="lastName" disabled>
                    <button type="button" class="edit-button" onclick="editField('lastName')">Modifier</button>
                </div>
            </div>

            <div class="input-group">
                <label for="firstName">Prénom:</label>
                <div class="input-edit">
                    <input type="text" id="firstName" disabled>
                    <button type="button" class="edit-button" onclick="editField('firstName')">Modifier</button>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <div class="input-edit">
                    <input type="email" id="email" disabled>
                    <button type="button" class="edit-button" onclick="editField('email')">Modifier</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="address">Adresse:</label>
                <div class="input-edit">
                    <input type="text" id="address" disabled>
                    <button type="button" class="edit-button" onclick="editField('email')">Modifier</button>
                </div>
            </div>

            <div class="input-group">
                <label for="ville">Ville:</label>
                <div class="input-edit">
                    <input type="text" id="ville" name="ville" disabled>
                    <button type="button" class="edit-button" onclick="editField('ville')">Modifier</button>
                </div>
            </div>
    
            <div class="input-group">
                <label for="codePostal">Code Postal:</label>
                <div class="input-edit">
                    <input type="text" id="codePostal" name="codePostal" disabled>
                    <button type="button" class="edit-button" onclick="editField('codePostal')">Modifier</button>
                </div>
            </div>
    
            <div class="input-group">
                <label for="pays">Pays:</label>
                <div class="input-edit">
                    <input type="text" id="pays" name="pays" disabled>
                    <button type="button" class="edit-button" onclick="editField('pays')">Modifier</button>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe:</label>
                <div class="input-edit">
                    <input type="text" id="" disabled>
                    <button type="button" class="edit-button" onclick="editField('password')">Modifier</button>
                </div>
            </div>
    
            <button type="submit" class="update-button" id="updateProfile">Mettre à jour</button>
            
            <h3>Préférences</h3>
            <label for="brands">Marques favorites:</label>
            <input type="text" id="brands">
            
            <label for="sizes">Tailles:</label>
            <input type="text" id="sizes">
        </div>
        
        <div class="profile-items">
            <h3>Objets à vendre</h3>
            <ul id="itemsForSale"></ul>
            
            <h3>Objets vendus</h3>
            <ul id="itemsSold"></ul>
            
            <h3>Objets achetés</h3>
            <ul id="itemsBought"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
